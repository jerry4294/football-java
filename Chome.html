<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cshome.css">
    <script src="Cjhome.js" defer></script>
    <title>Contact Us - Club of Football Khalsa</title>
</head>

<body>
    <header>
            <h1>Club Football Khalsa</h1>
            <nav>
                <ul>
                 <li><a href="index.html" id="home-link">Home</a></li>
                <li><a href="Thome.html" id="team-link">Team</a></li>
                <li><a href="Ahome.html" id="about-link">About Us</a></li>
                <li><a href="Chome.html" id="contact-link">Contact</a></li>
            </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
            <p>&copy; <span id="current-year"></span> Club of Football Khalsa. All rights reserved.</p>
     </footer>
</body>

</html>
