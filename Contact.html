<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contactstyle.css">
    <script src="contactcript.js" defer></script>
    <title>Contact Us - Club of Football Khalsa</title>
</head>

<body>
    <header>
            <h1>Club Football Khalsa</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Team.html">Team</a></li>
                    <li><a href="About.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
            </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Club of Football Football. All rights reserved.</p>
    </footer>
</body>

</html>
